{% extends "base.html" %}

{% block title %}登录 - PromptVault{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header">
                <h2 class="text-center mb-0">登录到您的账号</h2>
            </div>
            <div class="card-body">
                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱地址</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">
                            请输入有效的邮箱地址
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="invalid-feedback">
                            请输入密码
                        </div>
                    </div>

                    <div class="mb-3">
                        <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">忘记密码?</a>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-0">还没有账号? 
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none">立即注册</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
